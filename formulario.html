<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro para Processo Seletivo</h1>
    <form>
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome"><br>
        <label for="nascimento">Data de Nascimento</label><br>
        <input type="date" id="nascimento" name="nascimento">
        <p>Sexo:</p>
        <label for="masculino">Masculino:</label>
        <input type="radio" id="masculino" name="masculino">
        <label for="feminino">Feminino:</label>
        <input type="radio" id="feminino" name="feminino">
        <label for="outro">Outro:</label>
        <input type="radio" id="outro" name="outro">
        <h2>Formação Academica</h2>
        <select>
            <option value="op1">Ensino Fundamental Completo</option>
            <option value="op2">Ensino Fundamental Incompleto</option>
            <option value="op3">Ensino Médio Completo</option>
            <option value="op4">Ensino Médio Incompleto</option>
            <option value="op5">Ensino Superior Completo</option>
            <option value="op6">Ensino Superior Incompleto</option>
        </select>
        <br>
        <label for="inst">Instituição de Ensino:</label><br>
        <input type="text" id="inst" name="inst"><br>
        <label for="Curso">Curso:</label><br>
        <input type="text" id="curso" name="curso">

        <h2>Habilidades e Competências</h2>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="html"><br>
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="css"><br>
        <label for="python">PYTHON</label>
        <input type="checkbox" id="python" name="python"><br>
        <label for="js">JavaScript</label>
        <input type="checkbox" id="js" name="js"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">


        
    </form>
    
</body>
</html>
